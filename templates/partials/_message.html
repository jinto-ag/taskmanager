{% if messages %}
<div class="alert-container md-typo-b-sm">
  {% for message in messages %}
  <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
    <p class="m-0">{{message}}</p>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</div>
{% endif %}
